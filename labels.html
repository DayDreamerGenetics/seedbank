<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayDreamer Genetics - Cannabis Strain Visualizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
		:root {
			--primary-color: #2E7D32;
			--secondary-color: #81C784;
			--accent-color: #4CAF50;
			--dark-color: #1B5E20;
			--light-color: #C8E6C9;
			--text-color: #212121;
			--light-text: #FFFFFF;
			--shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			--transition: all 0.3s ease;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		body {
			background-color: #F9FFF9;
			color: var(--text-color);
			line-height: 1.6;
		}

		header {
			background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
			color: var(--light-text);
			text-align: center;
			padding: 0.75rem 0;
			box-shadow: var(--shadow);
			position: relative;
			overflow: hidden;
		}

		.logo {
			font-size: 1.8rem;
			font-weight: bold;
			margin-bottom: 0.2rem;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
		}

		.tagline {
			font-size: 0.9rem;
			opacity: 0.9;
		}

		.container {
			max-width: 1200px;
			margin: 0.5rem auto;
			padding: 0 1rem;
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 0.75rem;
		}

		.chat-container, .image-container {
			background-color: white;
			border-radius: 10px;
			box-shadow: var(--shadow);
			overflow: hidden;
			display: flex;
			flex-direction: column;
			height: 700px;
		}

		.chat-header, .image-header {
			background-color: var(--primary-color);
			color: var(--light-text);
			padding: 0.5rem;
			display: flex;
			align-items: center;
			height: 40px;
		}

		.chat-header i {
			margin-right: 0.5rem;
			font-size: 1rem;
		}

		.chat-header h2, .image-header h2 {
			font-size: 1rem;
			margin: 0;
		}

		.chat-messages {
			flex: 1;
			padding: 0.75rem;
			overflow-y: auto;
		}

		.message {
			margin-bottom: 0.75rem;
			display: flex;
			flex-direction: column;
		}

		.message-user {
			align-items: flex-end;
		}

		.message-ai {
			align-items: flex-start;
		}

		.message-content {
			max-width: 80%;
			padding: 0.6rem;
			border-radius: 10px;
			box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		}

		.message-user .message-content {
			background-color: var(--light-color);
		}

		.message-ai .message-content {
			background-color: #f0f0f0;
		}

		.message-image {
			max-width: 100%;
			border-radius: 8px;
			margin-top: 0.5rem;
			cursor: pointer;
			transition: transform 0.3s ease;
		}

		.message-image:hover {
			transform: scale(1.02);
		}

		.chat-input {
			display: flex;
			padding: 0.5rem;
			background-color: #f9f9f9;
			border-top: 1px solid #eee;
			min-height: 60px;
		}

		.chat-input input {
			flex: 1;
			padding: 0.6rem;
			border: 1px solid #ddd;
			border-radius: 20px;
			outline: none;
			transition: var(--transition);
			font-size: 0.9rem;
			min-height: 40px;
		}

		.chat-input input::placeholder {
			color: #888;
			font-size: 0.85rem;
		}

		.chat-input input:focus {
			border-color: var(--accent-color);
			box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
		}

		.send-btn, .generate-btn {
			background-color: var(--primary-color);
			color: white;
			border: none;
			padding: 0.6rem 1rem;
			margin-left: 0.5rem;
			border-radius: 20px;
			cursor: pointer;
			transition: var(--transition);
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 0.85rem;
		}

		.send-btn:hover, .generate-btn:hover {
			background-color: var(--dark-color);
		}

		.send-btn i, .generate-btn i {
			margin-right: 0.3rem;
			font-size: 0.9rem;
		}

		.image-header {
			justify-content: space-between;
		}

		.image-display {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0.25rem;
			position: relative;
			overflow: hidden;
			background-color: #f5f5f5;
			min-height: 450px;
		}

		.image-display img {
			max-width: 90%;
			max-height: 90%;
			border-radius: 8px;
			box-shadow: var(--shadow);
			transition: transform 0.3s ease;
			object-fit: contain;
		}

		.image-display.loading::after {
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 40px;
			height: 40px;
			border: 4px solid var(--light-color);
			border-top: 4px solid var(--primary-color);
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% { transform: translate(-50%, -50%) rotate(0deg); }
			100% { transform: translate(-50%, -50%) rotate(360deg); }
		}

		.image-controls {
			padding: 0.5rem;
			background-color: #f9f9f9;
			border-top: 1px solid #eee;
			height: auto;
			overflow: visible;
		}

		.options-group {
			margin-bottom: 0.4rem;
		}

		.options-group label {
			font-weight: bold;
			display: block;
			margin-bottom: 0.25rem;
			color: var(--primary-color);
			font-size: 0.9rem;
		}

		.checkbox-option {
			display: flex;
			align-items: center;
			margin-bottom: 0.25rem;
		}

		.checkbox-option input[type="checkbox"] {
			margin-right: 0.5rem;
		}

		.style-selector {
			position: relative;
		}

		.style-selector select {
			width: 100%;
			padding: 0.6rem;
			border: 1px solid #ddd;
			border-radius: 5px;
			appearance: none;
			background-color: white;
			background-image: url('data:image/svg+xml;utf8,<svg fill="%232E7D32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
			background-repeat: no-repeat;
			background-position: right 10px center;
			cursor: pointer;
			font-size: 0.9rem;
		}

		.style-selector select:focus {
			outline: none;
			border-color: var(--accent-color);
			box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
		}

		.style-tags {
			display: flex;
			flex-wrap: wrap;
			gap: 0.4rem;
			margin-top: 0.4rem;
			overflow: visible;
		}

		.style-tag {
			background-color: var(--light-color);
			padding: 0.25rem 0.5rem;
			border-radius: 15px;
			font-size: 0.8rem;
			display: flex;
			align-items: center;
		}

		.style-tag .remove {
			margin-left: 0.3rem;
			cursor: pointer;
			font-size: 0.7rem;
			opacity: 0.7;
		}

		.style-tag .remove:hover {
			opacity: 1;
		}

		.modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.8);
			z-index: 1000;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 0;
			visibility: hidden;
			transition: opacity 0.3s, visibility 0.3s;
		}

		.modal.active {
			opacity: 1;
			visibility: visible;
		}

		.modal-content {
			max-width: 90%;
			max-height: 90%;
		}

		.modal-content img {
			width: 100%;
			height: auto;
			max-height: 90vh;
			border-radius: 5px;
		}

		.modal-close {
			position: absolute;
			top: 20px;
			right: 20px;
			color: white;
			font-size: 2rem;
			cursor: pointer;
			transition: var(--transition);
		}

		.modal-close:hover {
			transform: scale(1.1);
		}

		.toast {
			position: fixed;
			bottom: 20px;
			right: 20px;
			background-color: var(--primary-color);
			color: var(--light-text);
			padding: 0.75rem;
			border-radius: 5px;
			box-shadow: var(--shadow);
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.3s, transform 0.3s;
			z-index: 1000;
			font-size: 0.9rem;
		}

		.toast.show {
			opacity: 1;
			transform: translateY(0);
		}

		.selected-styles {
			margin-top: 0.5rem;
			padding-top: 0.5rem;
			border-top: 1px solid #eee;
		}

		.selected-styles h3 {
			font-size: 0.9rem;
			margin-bottom: 0.3rem;
			color: var(--primary-color);
		}

		.typing-indicator {
			display: inline-flex;
			align-items: center;
			padding: 0.4rem 0.8rem;
			background-color: #f0f0f0;
			border-radius: 20px;
			margin-bottom: 0.75rem;
		}

		.typing-indicator span {
			width: 6px;
			height: 6px;
			margin: 0 2px;
			background-color: #888;
			border-radius: 50%;
			display: inline-block;
			opacity: 0.4;
		}

		.typing-indicator span:nth-child(1) {
			animation: blink 1s infinite 0.3s;
		}

		.typing-indicator span:nth-child(2) {
			animation: blink 1s infinite 0.5s;
		}

		.typing-indicator span:nth-child(3) {
			animation: blink 1s infinite 0.7s;
		}

		@keyframes blink {
			50% { opacity: 1; }
		}

		footer {
			text-align: center;
			padding: 0.25rem;
			margin-top: 0;
			font-size: 0.7rem;
			color: #666;
			line-height: 1.2;
		}

		footer p {
			margin: 0;
		}

		footer a {
			color: #2E7D32;
			text-decoration: none;
		}

		@media (max-width: 768px) {
			.container {
				grid-template-columns: 1fr;
			}
		}
    </style>
</head>
<body>
    <header>
        <div class="logo">DayDreamer Genetics</div>
        <div class="tagline">Cannabis Strain Branding Assistant</div>
    </header>

    <div class="container">

            </div>
            <div class="image-controls">
                <div class="options-group">
                    <label></label>
                    <div class="checkbox-option">
                        <input type="checkbox" id="enhanceOption" checked>
                        <label for="enhanceOption">Enhance (improve prompt quality)</label>
                    </div>

                        <input type="checkbox" id="privateOption" checked>
                        <label for="privateOption">Private (don't share in public feed)</label>
                    </div>

                    <label for="styleSelector"></label>

        <div class="modal-close" id="modalClose">&times;</div>

        </div>
    </div>

    <div class="toast" id="toast"></div>
	
	<footer style="text-align: center; padding: 1rem; margin-top: 2rem; font-size: 0.8rem; color: #666;">
		<p>
			<a href="https://pollinations.ai" target="_blank" style="color: #2E7D32; text-decoration: none;">
				Generations by Pollinations.ai
			</a>
		</p>
		<p>© DayDreamer Genetics 2025. All Rights Reserved.</p>
	</footer>	

    <script>
        // Main application logic
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const generateBtn = document.getElementById('generateBtn');
            const imageDisplay = document.getElementById('imageDisplay');
            const currentImage = document.getElementById('currentImage');
            const enhanceOption = document.getElementById('enhanceOption');
            const privateOption = document.getElementById('privateOption');
            const styleSelector = document.getElementById('styleSelector');
            const styleTags = document.getElementById('styleTags');
            const imageModal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalClose = document.getElementById('modalClose');
            const toast = document.getElementById('toast');
            const downloadLink = document.getElementById('downloadLink');

            // State management
            let selectedStyles = [];
            let currentPrompt = '';
            let conversationHistory = [];
            let isGenerating = false;

            // Function to show toast notification
            function showToast(message, duration = 3000) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }

            // Function to add message to chat
            function addMessage(content, isUser, imageUrl = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message message-user' : 'message message-ai';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                messageDiv.appendChild(messageContent);
                
                if (imageUrl) {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'Generated cannabis strain';
                    img.className = 'message-image';
                    img.addEventListener('click', () => {
                        openImageModal(imageUrl);
                    });
                    messageDiv.appendChild(img);
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Update conversation history
                conversationHistory.push({
                    role: isUser ? 'user' : 'assistant',
                    content: content
                });

                // Limit history to last 10 messages
                if (conversationHistory.length > 10) {
                    conversationHistory = conversationHistory.slice(-10);
                }
            }

            // Function to show typing indicator
            function showTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.id = 'typingIndicator';
                indicator.innerHTML = '<span></span><span></span><span></span>';
                chatMessages.appendChild(indicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to remove typing indicator
            function removeTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }

			function detectImageRequest(userMessage, aiResponse) {
				// Check if user is asking for an image
				const imageKeywords = ['image', 'picture', 'visual', 'visualize', 'show me', 'generate', 'create'];
				
				// If user mentions image-related terms, generate an image
				if (imageKeywords.some(keyword => userMessage.toLowerCase().includes(keyword))) {
					// Extract the strain name or description from the conversation
					let imagePrompt = "";
					
					// Check if we have a strain name in context
					const nameMatch = aiResponse.match(/\*\*(.*?)\*\*/);
					if (nameMatch && nameMatch[1]) {
						imagePrompt = nameMatch[1] + " cannabis strain label";
					} else {
						// Use the user's message as the prompt
						imagePrompt = userMessage + " cannabis strain label";
					}
					
					// Generate the image
					setTimeout(() => {
						generateImageFromPrompt(imagePrompt);
					}, 500);
					
					return true;
				}
				
				return false;
			}

			// Function to send message to AI
			async function sendMessage(message, generateImage = false) {
				if (!message.trim()) return;
				
				addMessage(message, true);
				messageInput.value = '';
				
				if (generateImage) {
					generateImageFromPrompt(message);
					return;
				}
				
				showTypingIndicator();
				
				try {
					// Create properly formatted messages array
					const systemMessage = {
						role: 'system',
						content: `You are a cannabis strain branding specialist for DayDreamer Genetics.
						KEEP ALL RESPONSES BRIEF AND TO THE POINT.
						When users describe strain characteristics:
						- Provide a simple list of 5-7 creative name options (no long explanations)
						- IMMEDIATELY OFFER to generate an image and THEN WAIT for the response OR 
						IF the user mentions wanting it now and provides a concept, actually do it,
						while including the strain name in the image prompt description clearly.
						Your purpose is to brand and visualize cannabis concepts efficiently by rendering an image.
						Keep all image prompts visually descriptive and include visual styles to suit the theme needed.`
					};
					
					// Send all conversation history with proper roles
					const messages = [
						systemMessage,
						...conversationHistory
					];
					
					// Keep history manageable (last 20 messages - 10 user, 10 assistant)
					if (messages.length > 21) { // 1 system + 20 conversation messages
						messages.splice(1, messages.length - 21); // Remove oldest messages but keep system message
					}
					
					// Generate random seed for variety in responses
					const randomSeed = Math.floor(Math.random() * 1000000);
					
					// Send to Pollinations.AI Text API
					const response = await fetch('https://text.pollinations.ai/', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify({
							messages: messages,
							model: 'openai-large',
							private: true,
							jsonMode: false,
							seed: randomSeed
						}),
					});
					
					if (!response.ok) {
						throw new Error('Failed to get response from AI');
					}
					
					// Direct text handling - no JSON parsing
					const responseText = await response.text();
					removeTypingIndicator();
					
					// Add AI response to chat
					addMessage(responseText, false);
					
					// Check if user was asking for an image or visualization
					const userRequestsImage = ['image', 'picture', 'visual', 'visualize', 'show me', 'generate', 'create', 'label']
						.some(keyword => message.toLowerCase().includes(keyword));
					
					// Check if AI response mentions generating an image
					const aiOffersImage = responseText.toLowerCase().includes('generate an image') || 
										 responseText.toLowerCase().includes('generate a label') ||
										 responseText.toLowerCase().includes('generate image') ||
										 responseText.toLowerCase().includes('would you like to see') ||
										 responseText.toLowerCase().includes('would you like me to generate') ||
										 responseText.toLowerCase().includes('i can create a label');
					
					// Extract strain name if it exists in AI response
					let strainName = "";
					const nameMatch = responseText.match(/\*\*(.*?)\*\*/);
					if (nameMatch && nameMatch[1]) {
						strainName = nameMatch[1];
					}
					
					// Generate image if user requested or AI offered
					if ((userRequestsImage || aiOffersImage) && !generateImage) {
						// Use strain name if found, otherwise use user message
						const imagePrompt = strainName ? 
							`${strainName} cannabis strain label` : 
							`${message} cannabis strain label`;
						
						setTimeout(() => {
							generateImageFromPrompt(imagePrompt);
						}, 800);
					}
					
				} catch (error) {
					console.error('Error:', error);
					removeTypingIndicator();
					addMessage("I'm sorry, I encountered an error while processing your request. Please try again.", false);
				}
			}

			// Function to generate image from prompt
			async function generateImageFromPrompt(prompt) {
				if (isGenerating) {
					showToast("Already generating a label, please wait...");
					return;
				}
				
				isGenerating = true;
				imageDisplay.classList.add('loading');
				
				// Extract strain name from conversation or prompt
				let strainName = "";
				// Look for strain name in recent conversation
				for (let i = conversationHistory.length - 1; i >= 0; i--) {
					const msg = conversationHistory[i].content;
					// Check for quoted names or numbered lists with names
					const nameMatch = msg.match(/["']([^"']+)["']/) || 
									 msg.match(/\d+\.\s+([A-Za-z\s]+)/) ||
									 msg.match(/\*\*([A-Za-z\s]+)\*\*/);
					if (nameMatch && nameMatch[1]) {
						strainName = nameMatch[1].trim();
						break;
					}
				}
				
				// If no strain name found, check the current prompt
				if (!strainName) {
					const nameFromPrompt = prompt.match(/["']([^"']+)["']/) || prompt.match(/name\s+["']?([^"']+)["']?/i);
					if (nameFromPrompt && nameFromPrompt[1]) {
						strainName = nameFromPrompt[1].trim();
					}
				}
				
				// Store current prompt
				currentPrompt = prompt;
				
				// Create a more specific prompt focused on label quality
				let enhancedPrompt = "";
				if (strainName) {
					enhancedPrompt = `"${strainName}"`;
				} else {
					enhancedPrompt = `"${prompt}"`;
				}
				
				// Add styles to prompt if selected
				if (selectedStyles.length > 0) {
					const styleText = selectedStyles.map(style => style.value).join(', ');
					enhancedPrompt += `, ${styleText}`;
				}
				
				// Create the image URL with parameters
				const encodedPrompt = encodeURIComponent(enhancedPrompt);
				const enhanceParam = enhanceOption.checked ? '&enhance=true' : '';
				const privateParam = privateOption.checked ? '&private=true' : '';
				const modelParam = '&model=flux';
				const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?nologo=true${enhanceParam}${privateParam}${modelParam}&width=512&height=512&seed=${Math.floor(Math.random() * 1000000)}`;
				
				try {
					showToast("Generating your cannabis strain label" + (strainName ? ` for "${strainName}"` : "") + "...");
					
					// Create new image element and set up load/error handlers
					const img = new Image();
					
					img.onload = function() {
						// Update the current image and display
						currentImage.src = imageUrl;
						currentImage.alt = strainName || prompt;
						
						// Add the image to the chat
						const messageText = strainName ? 
							`I have generated a label design for "${strainName}"` : 
							`I have generated a label design based on your description`;
						addMessage(messageText, false, imageUrl);
						
						// Add download link
						const fileName = strainName ? 
							`daydreamer_${strainName.toLowerCase().replace(/\s+/g, '_')}.jpg` : 
							'daydreamer_strain_label.jpg';
						downloadLink.innerHTML = `<a href="${imageUrl}" download="${fileName}" style="color: white;"><i class="fas fa-download"></i></a>`;
						
						// Cleanup
						imageDisplay.classList.remove('loading');
						isGenerating = false;
					};
					
					img.onerror = function() {
						showToast("Failed to generate label. Please try a different description.");
						imageDisplay.classList.remove('loading');
						isGenerating = false;
					};
					
					// Start loading the image
					img.src = imageUrl;
					
				} catch (error) {
					console.error('Error generating image:', error);
					showToast("Error generating label. Please try again.");
					imageDisplay.classList.remove('loading');
					isGenerating = false;
				}
			}

            // Function to open image modal
            function openImageModal(imageUrl) {
                modalImage.src = imageUrl;
                imageModal.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            }

            // Function to close image modal
            function closeImageModal() {
                imageModal.classList.remove('active');
                document.body.style.overflow = ''; // Restore scrolling
            }

            // Function to add style to selected styles
            function addStyle(styleText, styleValue) {
                if (!styleValue || selectedStyles.some(s => s.value === styleValue)) {
                    return; // Don't add empty or duplicate styles
                }
                
                const style = { text: styleText, value: styleValue };
                selectedStyles.push(style);
                
                // Create tag element
                const tagEl = document.createElement('div');
                tagEl.className = 'style-tag';
                tagEl.innerHTML = `
                    ${styleText}
                    <span class="remove" data-value="${styleValue}">&times;</span>
                `;
                styleTags.appendChild(tagEl);
                
                // Reset selector
                styleSelector.value = '';
            }

            // Function to remove style from selected styles
            function removeStyle(styleValue) {
                selectedStyles = selectedStyles.filter(s => s.value !== styleValue);
                
                // Remove from DOM
                const tags = styleTags.querySelectorAll('.style-tag');
                tags.forEach(tag => {
                    const removeBtn = tag.querySelector('.remove');
                    if (removeBtn.getAttribute('data-value') === styleValue) {
                        tag.remove();
                    }
                });
            }

            // Function to populate style selector
            function populateStyleSelector() {
                // An abbreviated list of styles - you can expand this with more from your provided list
                const styles = [
                    { text: "Anime", value: "anime:1.3, line drawing, asian influence, vibrant colors, cel shading, large expressive eyes, detailed hair, dynamic poses" },
                    { text: "Art Deco", value: "art deco, geometric shapes, rich colors, lavish ornamentation, luxorious, symmetry, detailed, elegant" },
                    { text: "Cyberpunk", value: "cyberpunk, futuristic, neon colors, dark atmosphere, highly detailed, neon lights, urban, dystopian, high-tech" },
                    { text: "Digital Painting", value: "digital painting, smooth gradients, vibrant colors, highly detailed" },
                    { text: "Fantasy Art", value: "fantasy art, imaginative, vibrant colors, mythical creatures, detailed, epic, magical, dynamic, mythical, highly detailed" },
                    { text: "Hyperrealism", value: "hyperrealism, extremely detailed, lifelike, photographic, high contrast, textures, meticulous, natural colors, precise" },
                    { text: "Nature Art", value: "nature art, natural elements, organic, detailed, highly detailed" },
                    { text: "Photorealism", value: "photorealism, extremely detailed, lifelike, high contrast, textures, meticulous, realistic" },
                    { text: "Pop Art", value: "pop art, bold colors, commercial imagery, comic strip style, repetition, detailed, vibrant" },
                    { text: "Psychedelic Art", value: "psychedelic art, vibrant colors, abstract, trippy, highly detailed, imaginative" },
                    { text: "Surrealism", value: "surrealism, dream-like, bizarre, abstract, fantastical, juxtapositions, detailed, strange, whimsical" },
                    { text: "Vaporwave", value: "vaporwave, 80s aesthetic, neon colors, glitch art, nostalgic, surreal, detailed, retro" },
                    { text: "Watercolor", value: "watercolor painting, soft edges, pastel colors, natural textures, highly detailed" },
					{ text: "Minimalist", value: "minimalist design, clean, elegant, simple, modern packaging" },
					{ text: "Luxury", value: "luxury packaging, premium, gold accents, high-end, sophisticated design" },
					{ text: "Vintage", value: "vintage label, retro packaging, classic design, nostalgic, aged paper texture" },
					{ text: "Medical", value: "medical cannabis packaging, pharmaceutical style, clinical, professional, health-focused" },
					{ text: "Organic", value: "organic product packaging, natural elements, eco-friendly, plant motifs, earth tones" },
					{ text: "Psychedelic", value: "psychedelic art, vibrant colors, trippy, abstract patterns, 60s inspired" },
					{ text: "Hipster", value: "hipster design, artisanal, handcrafted look, indie aesthetic, craft cannabis" },
					{ text: "Corporate", value: "corporate branding, professional, clean lines, business-like, corporate identity" },
					{ text: "Illustrated", value: "hand-drawn illustration, artistic, detailed artwork, creative, unique illustration" },
					{ text: "Holographic", value: "holographic elements, iridescent, futuristic, shimmering effect, modern" }
				];
                
				// Check if styles array is empty
				if (styles.length === 0) {
					console.error("Styles array is empty!");
					// Add a fallback style
					const fallbackStyle = { text: "Default", value: "professional label design" };
					const option = document.createElement('option');
					option.value = fallbackStyle.value;
					option.textContent = fallbackStyle.text;
					styleSelector.appendChild(option);
					return;
				}
				
				// Log styles length
				console.log(`Adding ${styles.length} styles to selector`);
				
				// Add options to select
				styles.forEach((style, index) => {
					const option = document.createElement('option');
					option.value = style.value;
					option.textContent = style.text;
					styleSelector.appendChild(option);
					
					// Log every 10th style to avoid console spam
					if (index % 10 === 0) {
						console.log(`Added style #${index}: ${style.text}`);
					}
				});
				
				// Verify styles were added
				console.log(`Total options in selector after population: ${styleSelector.options.length}`);
			}

            // Function to list all available styles
            function listStyles() {
                addMessage("Here are some styles you can use for your cannabis strain images:", false);
                
                // Get all options from the style selector
                const options = Array.from(styleSelector.options).slice(1); // Skip the first "Select a style" option
                
                // Create message with style list
                let styleList = options.map(option => option.textContent).join(", ");
                addMessage(`Available styles: ${styleList}`, false);
                addMessage("To use a style, select it from the dropdown menu or ask me to use a specific style when generating an image.", false);
            }

            // Event Listeners
            sendBtn.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (message) {
                    sendMessage(message, false);
                }
            });

            generateBtn.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (message) {
                    sendMessage(message, true);
                } else if (currentPrompt) {
                    // If there's no new prompt but there is a current one, regenerate
                    generateImageFromPrompt(currentPrompt);
                } else {
                    showToast("Please enter a description first.");
                }
            });

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendBtn.click();
                }
            });

			messageInput.addEventListener('input', () => {
				const value = messageInput.value.toLowerCase();
				if (value.includes('/image') || value.includes('/generate')) {
					const prompt = value.replace('/image', '').replace('/generate', '').trim();
					if (prompt) {
						messageInput.value = '';
						generateImageFromPrompt(prompt);
					} else {
						showToast("Please add a description after /image or /generate");
					}
				}
			});

            // Style selector events
            styleSelector.addEventListener('change', () => {
                const selectedOption = styleSelector.options[styleSelector.selectedIndex];
                if (selectedOption.value) {
                    addStyle(selectedOption.textContent, selectedOption.value);
                }
            });

            // Event delegation for style tag removal
            styleTags.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove')) {
                    const styleValue = e.target.getAttribute('data-value');
                    removeStyle(styleValue);
                }
            });

            // Modal events
            currentImage.addEventListener('click', () => {
                if (currentImage.src && !currentImage.src.includes('data:image/svg+xml')) {
                    openImageModal(currentImage.src);
                }
            });

            modalClose.addEventListener('click', closeImageModal);
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    closeImageModal();
                }
            });

            // Initialize
            populateStyleSelector();
            
            // Add welcome message
            setTimeout(() => {
                addMessage("Welcome to DayDreamer Genetics! I'm your cannabis strain design assistant. Describe your dream strain, and I can help visualize it for you. What kind of cannabis strain would you like to create today?", false);
            }, 500);

            // Add command listener for listing styles
            messageInput.addEventListener('input', () => {
                const value = messageInput.value.toLowerCase();
                if (value === '/styles' || value === '/list styles') {
                    messageInput.value = '';
                    listStyles();
                }
            });
        });
    </script>
